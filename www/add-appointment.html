
<div data-page="add-appointment" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="index.html" class="back link icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Add appointment</div>
      <div class="right">
        <a href="#" class="open-panel link icon-only">
          <i class="icon icon-bars"></i>
        </a>
      </div>
    </div>
  </div>
  
  <div class="page-content">
    
    <div class="content-block-title">Add appointment</div>
    <form>
      <div class="list-block inputs-list search-mobile-div">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" class="mobile" name="mobile" placeholder="Patient mobile number" />
              </div>
            </div>
            <div class="item-media">
              <a href="#" class="button button-fill color-green search-patient-btn">Search</a>
            </div>
          </li>
        </ul>
      </div>
      
      <div class="list-block inputs-list patient-personal-detail-div">
        <input type="hidden" name="patient_id" class="patient_id" />
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Name</div>
              <div class="item-input">
                <input type="text" class="name" name="name" placeholder="Patient name" disabled />
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Mobile no.</div>
              <div class="item-input">
                <input type="number" class="mobile" name="mobile" placeholder="Patient mobile no." disabled />
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Email</div>
              <div class="item-input">
                <input type="email" class="email" name="email" placeholder="Patient email" disabled />
              </div>
            </div>
          </li>
        </ul>
      </div>
      
      <div class="appointment-detail-div">
        <div class="content-block-title">Appointment</div>      
        <div class="list-block inputs-list">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="date" placeholder="Select date" name="date" class="date" />
                </div>
              </div>
            </li>

            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="time" placeholder="Select time" name="time" class="time" />
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="content-block">
          <a href="#" class="button button-big button-fill add-appointment-btn">Add appointment</a>
        </div>
      </div>
    </form>

  </div>
</div>
