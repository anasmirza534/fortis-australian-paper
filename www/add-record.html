
<div data-page="add-record" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="index.html" class="back link icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Add record</div>
      <div class="right">
        <a href="#" class="open-panel link icon-only">
          <i class="icon icon-bars"></i>
        </a>
      </div>
    </div>
  </div>
  
  <div class="page-content">
    
    <div class="content-block-title">Add record</div>
    <form>
      <div class="list-block inputs-list search-mobile-div">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" class="mobile" name="mobile" placeholder="Patient mobile number" />
              </div>
            </div>
            <div class="item-media">
              <a href="#" class="button button-fill color-green search-patient-btn">Search</a>
            </div>
          </li>
        </ul>
      </div>
      
      <div class="list-block inputs-list patient-personal-detail-div">
        <ul>
          <input type="hidden" class="patient_id" />
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Name</div>
              <div class="item-input">
                <input type="text" class="name" placeholder="Patient name" disabled />
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Mobile no.</div>
              <div class="item-input">
                <input type="number" class="mobile" placeholder="Patient mobile no." disabled />
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Email</div>
              <div class="item-input">
                <input type="email" class="email" placeholder="Patient email" disabled />
              </div>
            </div>
          </li>
        </ul>
      </div>
      
      <div class="record-detail-div">
        <div class="content-block-title">Clinical Notes</div>
        <hr>
        
        <div class="content-block-title">Complaints</div>
        <div class="content-block complaint-chips-block"></div>
        <div class="list-block inputs-list">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" class="complaint" placeholder="Patient complaint" />
                </div>
              </div>
              <div class="item-media">
                <a href="#" class="button button-fill color-green add-complaint-btn">Add</a>
              </div>
            </li>
          </ul>
        </div>
        <hr class="seprator-block">

        <div class="content-block-title">Observation</div>
        <div class="content-block observation-chips-block"></div>
        <div class="list-block inputs-list">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" class="observation" placeholder="Observation" />
                </div>
              </div>
              <div class="item-media">
                <a href="#" class="button button-fill color-green add-observation-btn">Add</a>
              </div>
            </li>
          </ul>
        </div>
        <hr class="seprator-block">

        <div class="content-block-title">Diagnosis</div>
        <div class="content-block diagnosis-chips-block"></div>
        <div class="list-block inputs-list">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" class="diagnosis" placeholder="Diagnosis" />
                </div>
              </div>
              <div class="item-media">
                <a href="#" class="button button-fill color-green add-diagnosis-btn">Add</a>
              </div>
            </li>
          </ul>
        </div>
        <hr class="seprator-block">

        <!-- lab orders -->
        <div class="content-block-title">Lab orders</div>
        
        <div class="data-table card">
          <table>
            <thead>
              <tr>
                <th class="label-cell">Test</th>
                <th class="label-cell">Instruction</th>
              </tr>
            </thead>
            <tbody class="lab-order-tbody">
            </tbody>
          </table>
        </div>

        <div class="list-block inputs-list">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" class="test" placeholder="Test" />
                </div>
              </div>
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" class="instruction" placeholder="Instruction" />
                </div>
              </div>
              <div class="item-media">
                <a href="#" class="button button-fill color-green add-lab-orders-btn">Add</a>
              </div>
            </li>
          </ul>
        </div>
        <hr class="seprator-block">


        <!-- prescription -->
        <div class="content-block-title">Priscription</div>
        
        <div class="data-table card">
          <table>
            <thead>
              <tr>
                <th class="label-cell">Drug</th>
                <th class="label-cell">Freuency</th>
                <th class="label-cell">Duration</th>
                <th class="label-cell">Instruction</th>
              </tr>
            </thead>
            <tbody class="priscription-tbody">
            </tbody>
          </table>
        </div>

        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" class="drug" placeholder="Drug" />
                </div>
              </div>
            </li>
            <li>
              <!-- Additional "smart-select" class -->
              <a href="#" class="item-link smart-select" data-open-in="picker" data-back-on-select="true">
                <!-- select -->
                <select name="frequency" class="frequency">
                  <option value="1" selected>Once a day</option>
                  <option value="2">2 times a day</option>
                  <option value="3">3 times a day</option>
                </select>
                <div class="item-content">
                  <div class="item-inner">
                    <!-- Select label -->
                    <div class="item-title">Freuency</div>
                  </div>
                </div>
              </a>
            </li>

            <li>
              <!-- Additional "smart-select" class -->
              <a href="#" class="item-link smart-select" data-open-in="picker" data-back-on-select="true">
                <!-- select -->
                <select name="duration" class="duration">
                  <option value="3" selected>3 days</option>
                  <option value="7">7 days</option>
                  <option value="14">14 days</option>
                  <option value="30">30 days</option>
                </select>
                <div class="item-content">
                  <div class="item-inner">
                    <!-- Select label -->
                    <div class="item-title">Duration</div>
                  </div>
                </div>
              </a>
            </li>

            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" class="drug-instruction" placeholder="Instruction" />
                </div>
              </div>
              <div class="item-media">
                <a href="#" class="button button-fill color-green add-priscription-btn">Add</a>
              </div>
            </li>
          </ul>
        </div>
        <hr class="seprator-block">


        <div class="content-block">
          <a href="#" class="button button-big button-fill add-record-btn">Add record</a>
        </div>
      </div>
    </form>

  </div>
</div>
